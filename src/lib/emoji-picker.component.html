<div class="emoji-container" [style]="style.emojiContainer">
  <!-- buttons -->
  @if(showCategories) {
  <div class="emoji-buttons-wrapper" [style]="style.emojiButtonsWrapper">
    @for(category of emojiCategories; track category) {
    <span class="emoji-button" (click)="filterByCategory(category.name)">{{
      category.icon
    }}</span>
    }
  </div>
  }
  <!-- emojis -->
  <div class="emoji-wrapper" [style]="style.emojiWrapper">
    @for(emoji of displayedEmojiList; track emoji) {
    <div class="emoji" (click)="selectEmoji(emoji)">
      <!-- <img [src]="emoji.url" alt="" width="25" height="25" /> -->
      <span [innerHTML]="emoji.htmlCode"></span>
    </div>
    }
  </div>
</div>
